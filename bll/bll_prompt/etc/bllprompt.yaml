Name: bllprompt.rpc
ListenOn: 0.0.0.0:8005
Timeout: 600000

Log:
  ServiceName: bll-prompt
  Mode: file
  Path: ../../logs
  Level: info
  Compress: true
  KeepDays: 7
  StackCooldownMillis: 100
  Encoding: json
  TimeFormat: 2006-01-02T15:04:05.000Z07:00
  MaxSize: 100
  MaxBackups: 10
  Stat: true

# MySQL数据库配置
MySQL:
  DataSource: guan:duyabo@tcp(localhost:3306)/guan?charset=utf8mb4&parseTime=true&loc=Local
