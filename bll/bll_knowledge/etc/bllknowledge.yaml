Name: bllknowledge.rpc
ListenOn: 0.0.0.0:8006
Timeout: 600000

Log:
  ServiceName: bll-knowledge
  Mode: file
  Path: ../../logs
  Level: info
  Compress: true
  KeepDays: 7
  StackCooldownMillis: 100
  Encoding: json
  TimeFormat: 2006-01-02T15:04:05.000Z07:00
  MaxSize: 100
  MaxBackups: 10
  Stat: true

Cache:
  - Host: 127.0.0.1:6379
    Type: node

# MySQL数据库配置
MySQL:
  DataSource: guan:duyabo@tcp(localhost:3306)/guan?charset=utf8mb4&parseTime=true&loc=Local

# BsRAG-RPC配置
BsRagRpc:
  Target: 127.0.0.1:8082
  NonBlock: true
  Timeout: 600000

# BsLLM-RPC配置
BsLlmRpc:
  Target: 127.0.0.1:8081
  NonBlock: true
  Timeout: 600000
