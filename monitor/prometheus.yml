# Prometheus配置文件
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# 规则文件
rule_files:
  - "alert_rules.yml"

# 抓取配置
scrape_configs:
  # Prometheus自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Gateway API监控
  - job_name: 'gateway-api'
    static_configs:
      - targets: ['gateway-api:8888']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Context RPC监控
  - job_name: 'context-rpc'
    static_configs:
      - targets: ['context-rpc:8001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prompt RPC监控
  - job_name: 'prompt-rpc'
    static_configs:
      - targets: ['prompt-rpc:8002']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # LLM RPC监控
  - job_name: 'llm-rpc'
    static_configs:
      - targets: ['llm-rpc:8003']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # RAG RPC监控
  - job_name: 'rag-rpc'
    static_configs:
      - targets: ['rag-rpc:8004']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Redis监控
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # MySQL监控
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql:3306']

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093
